<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
@if(modalOpen) {
<div class="modal__container {{ cssClassString() }}" (click)="onClick($event)">
  <div
    class="modal-container__content"
    [ngClass]="{ 'modal-container__content--fade-in-up': modalOpen }"
    (click)="doNothing($event)"
  >
    <ng-content></ng-content>
  </div>
</div>
<div class="backdrop"></div>
}
