  <input
    class="input-month__input"
    type="month"
    [required]="required()"
    [placeholder]="placeholder()"
    [value]="value"
    [min]="min() || ''"
    (input)="onInput($event)"
  />
  @if(hasError) {
  <div class="input-month__error-message">
    {{ placeholder() }} est requis et doit Ãªtre un mois valide.
  </div>
  }
</div>
