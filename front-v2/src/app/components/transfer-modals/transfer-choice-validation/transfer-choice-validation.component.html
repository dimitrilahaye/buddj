<app-modal [modalOpen]="openMenuModal" (click)="toggle($event)">
  <div class="transfer-choice-validation">
    Transfert de {{ transferSourceLabel }} vers
    {{ validationData?.information?.target }}
    <app-button
      [size]="'big'"
      [variant]="'danger'"
      [label]="'Valider le transfert'"
      [loading]="isLoading"
      (click)="submit($event)"
    ></app-button>
  </div>
</app-modal>
